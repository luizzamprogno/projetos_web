<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" />
    <title>Projetos Agrícolas</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- FonAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script src="geojson/talhao.geojson"></script>
    <script src="geojson/terracos.geojson"></script>
    <script src="geojson/plantio.geojson"></script>
    <script src="geojson/pulverizacao.geojson"></script>

</head>

<body>

    <div class="container">
        <div class="row g-0">
            <div class="col-xs-12 col-sm-4 col-lg-4 col-md-4">
                <a type="button" id="btnShowLegend" class="btn btn-dark">Legenda</a>
            </div>
        </div>
        <div class="row g-0">

            <div id="legenda" class="col-xs-12 col-sm-4 col-lg-4 col-md-4">
                <h4 class="title-legend">Projeto de linhas</h4>
                <ul>
                    <div id="prj-Terraços">
                        <li>
                            <p><i class="fas fa-window-minimize" style="font-size: 35px; color:#fe00ed"></i> Terraços</p>
                        </li>
                    </div>
                    <div id="prj-Plantio">
                        <li>
                            <p><i class="fas fa-window-minimize" style="font-size: 35px; color:#041562"></i> Linhas de plantio</p>
                        </li>
                    </div>
                    <div id="prj-Pulverização">
                        <li>
                            <p><i class="fas fa-window-minimize" style="font-size: 35px; color:#ff7f00"></i> Linhas de pulverização</p>
                        </li>
                    </div>
                    <div id="prj-Bordaduras">
                        <li>
                            <p><i class="fas fa-window-minimize" style="font-size: 35px; color:#0180ff"></i> Bordaduras</p>
                        </li>
                    </div>
                    <div id="prj-Talhões">
                        <li>
                            <p><i class="far fa-square" style="font-size: 40px; vertical-align: middle; color:#000"></i> Talhões</p>
                        </li>
                    </div>
                </ul>
            </div>
        </div>



    </div>


    <div id="map">
        <a href="http://mapbox.com/about/maps" class='mapbox-logo' target="_blank">Mapbox</a>
        <div class="mapbox-attribution-container">
            <a href="https://www.mapbox.com/about/maps/">© Mapbox | </a>
            <a href="http://www.openstreetmap.org/copyright">© OpenStreetMap | </a>
            <a href="https://www.mapbox.com/map-feedback/" target="_blank"><strong>Improve this map</strong></a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
